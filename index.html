<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <div class="content">
          <h2 class="title">We are launching <span>soon!</span></h2>
          <p class="text">Subscribe and get notified</p>
        </div>
        <form class="form">
          <input
            type="text"
            class="input"
            placeholder="Your email address..."
          />
          <i class="error-message">Please provide a valid email address</i>
          <button type="submit" class="btn">Notify Me</button>
        </form>
      </header>
      <div class="img-container">
        <img
          src="./images/illustration-dashboard.png"
          alt="dashboard"
          class="dashboard-img"
        />
      </div>
      <footer class="footer">
        <ul class="social-icons">
          <li class="icon-container">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li class="icon-container">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="icon-container">
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>

      <footer>
        <p class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            rel="noopener noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/do-Va"
            target="_blank"
            rel="noopener noreferrer"
            >doVa</a
          >.
        </p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
